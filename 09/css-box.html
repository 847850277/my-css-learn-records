<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .box_01 {
            background-color: lightgrey;
            width: 300px;
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
        }

        .box_02 {
            width: 220px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
        }
    </style>
</head>
<body>


<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>

<div class="box_01">
    这里是盒子内的实际内容。
    有 25px 内间距，25px 外间距、25px 绿色边框。
</div>

<hr/>
<div class="box_02">
    这里是盒子内的实际内容。
    有 10px 内间距，0Px 外间距、5px 边框。
</div>

</body>
</html>
